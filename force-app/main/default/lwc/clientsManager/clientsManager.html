<template>
    <lightning-card title="Clients Manager" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-input label="Client Name" value={clientName} onchange={handleClientNameChange}></lightning-input>
                </div>
                <div class="slds-col">
                    <lightning-input label="Client Email" value={clientEmail} onchange={handleClientEmailChange}></lightning-input>
                </div>
            </div>
            <lightning-button label="Create Client" onclick={handleCreateClient} class="slds-m-top_small"></lightning-button>
            
            <template if:true={clients}>
                <lightning-datatable
                    key-field="Id"
                    data={clients}
                    columns={columns}
                    onrowaction={handleRowAction}
                    hide-checkbox-column="true">
                </lightning-datatable>
            </template>
            <template if:true={error}>
                <div class="slds-text-color_error">{error}</div>
            </template>
        </div>
    </lightning-card>
</template>
