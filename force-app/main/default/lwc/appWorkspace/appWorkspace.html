<template>
    <div class="app-shell slds-p-around_medium">
        <lightning-card title="Digital Marketing Workspace" icon-name="utility:apps">
            <div class="slds-p-around_medium">
                <lightning-tabset active-tab-value={activeTabValue} variant="scoped">
                    <lightning-tab label="Home" value="home" icon-name="utility:home">
                        <c-admin-dashboard></c-admin-dashboard>
                    </lightning-tab>
                    <lightning-tab label="Campaigns" value="campaigns" icon-name="custom:custom63">
                        <c-campaigns-manager></c-campaigns-manager>
                    </lightning-tab>
                    <lightning-tab label="Clients" value="clients" icon-name="standard:account">
                        <c-clients-manager></c-clients-manager>
                    </lightning-tab>
                    <lightning-tab label="Leads" value="leads" icon-name="standard:lead">
                        <c-leads-manager></c-leads-manager>
                    </lightning-tab>
                    <lightning-tab label="Projects" value="projects" icon-name="standard:work_order">
                        <c-projects-manager></c-projects-manager>
                    </lightning-tab>
                    <lightning-tab label="Billing" value="billing" icon-name="standard:orders">
                        <c-billing-manager></c-billing-manager>
                    </lightning-tab>
                    <lightning-tab label="Integrations" value="integrations" icon-name="utility:link">
                        <c-google-ads-integration></c-google-ads-integration>
                    </lightning-tab>
                </lightning-tabset>
            </div>
        </lightning-card>
        
        <!-- Footer with company roles -->
        <footer class="slds-footer slds-p-around_medium slds-m-top_medium">
            <div class="slds-grid slds-grid_vertical slds-grid_vertical-align-center slds-gutters">
                <div class="slds-col slds-text-align_center">
                    <p class="slds-text-body_small">
                        &copy; 2025 Digital Marketing CRM. All rights reserved.
                    </p>
                </div>
                <div class="slds-col slds-text-align_center">
                    <ul class="slds-list_horizontal slds-wrap slds-has-dividers_left">
                        <li class="slds-list_horizontal-item">
                            <a href="#" class="slds-text-link_reset slds-text-body_small">Director</a>
                        </li>
                        <li class="slds-list_horizontal-item">
                            <a href="#" class="slds-text-link_reset slds-text-body_small">Developer</a>
                        </li>
                        <li class="slds-list_horizontal-item">
                            <a href="#" class="slds-text-link_reset slds-text-body_small">CEO</a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</template>
