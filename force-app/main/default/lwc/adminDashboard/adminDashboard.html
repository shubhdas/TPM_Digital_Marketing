<template>
    <lightning-card title="Admin Dashboard" icon-name="utility:dashboard">
        <template if:false={hasData}>
            <div class="slds-p-around_medium slds-grid slds-grid_align-center">
                <lightning-spinner size="medium" alternative-text="Loading dashboard"></lightning-spinner>
            </div>
        </template>

        <template if:true={hasData}>
            <div class="slds-p-around_medium">
                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-5">
                        <lightning-card class="kpi-card" title="Leads" icon-name="standard:lead">
                            <div class="slds-p-around_medium kpi-value">{leadsCount}</div>
                        </lightning-card>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-5">
                        <lightning-card class="kpi-card" title="Clients" icon-name="standard:account">
                            <div class="slds-p-around_medium kpi-value">{clientsCount}</div>
                        </lightning-card>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-5">
                        <lightning-card class="kpi-card" title="Campaigns" icon-name="custom:custom63">
                            <div class="slds-p-around_medium kpi-value">{campaignsCount}</div>
                        </lightning-card>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-5">
                        <lightning-card class="kpi-card" title="Projects" icon-name="standard:work_order">
                            <div class="slds-p-around_medium kpi-value">{projectsCount}</div>
                        </lightning-card>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-5">
                        <lightning-card class="kpi-card" title="Billing" icon-name="standard:orders">
                            <div class="slds-p-around_medium kpi-value">{billingCount}</div>
                        </lightning-card>
                    </div>
                </div>

                <div class="slds-m-top_large">
                    <lightning-layout multiple-rows>
                        <lightning-layout-item size="12">
                            <lightning-card title="Quick Actions" icon-name="utility:forward">
                                <div class="slds-p-around_medium slds-grid slds-wrap slds-gutters">
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                                        <lightning-button label="Manage Leads" variant="brand" class="slds-m-bottom_small" onclick={navigateToLeads} icon-name="standard:lead"></lightning-button>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                                        <lightning-button label="Manage Clients" variant="brand" class="slds-m-bottom_small" onclick={navigateToClients} icon-name="standard:account"></lightning-button>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                                        <lightning-button label="Manage Campaigns" variant="brand" class="slds-m-bottom_small" onclick={navigateToCampaigns} icon-name="custom:custom63"></lightning-button>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                                        <lightning-button label="Manage Projects" variant="neutral" class="slds-m-bottom_small" onclick={navigateToProjects} icon-name="standard:work_order"></lightning-button>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                                        <lightning-button label="Manage Billing" variant="neutral" class="slds-m-bottom_small" onclick={navigateToBilling} icon-name="standard:orders"></lightning-button>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                                        <lightning-button label="Google Ads Integration" variant="destructive-text" class="slds-m-bottom_small" onclick={navigateToGoogleAds} icon-name="utility:link"></lightning-button>
                                    </div>
                                </div>
                            </lightning-card>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
            </div>
        </template>
    </lightning-card>
</template>
