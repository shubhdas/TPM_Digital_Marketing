<template>
    <lightning-card title="Leads Manager" icon-name="standard:lead">
        <div class="slds-m-around_medium">
            <lightning-button label="New Lead" onclick={handleNewLead} class="slds-m-bottom_small"></lightning-button>
            
            <template if:true={hasData}>
                <lightning-datatable
                    key-field="Id"
                    data={leads}
                    columns={columns}
                    onrowaction={handleRowAction}
                    hide-checkbox-column="true">
                </lightning-datatable>
            </template>
            
            <template if:false={hasData}>
                <div class="slds-text-align_center slds-p-around_medium">
                    <lightning-spinner size="medium" alternative-text="Loading leads"></lightning-spinner>
                </div>
            </template>
        </div>
        
        <!-- Modal for creating/editing leads -->
        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 id="modal-heading-01" class="slds-text-heading_small">Create New Lead</h2>
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="small" alternative-text="Close"></lightning-icon>
                        </button>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-input label="First Name" name="FirstName" value={newLead.FirstName} onchange={handleInputChange}></lightning-input>
                        <lightning-input label="Last Name" name="LastName" value={newLead.LastName} onchange={handleInputChange}></lightning-input>
                        <lightning-input label="Email" name="Email" value={newLead.Email} onchange={handleInputChange}></lightning-input>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
                        <lightning-button variant="brand" label="Save" onclick={handleCreateLead}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
