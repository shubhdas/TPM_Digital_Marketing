<template>
    <lightning-card title="Campaigns" icon-name="custom:custom63">
        <div class="slds-p-around_medium">
            <div class="slds-m-bottom_medium slds-grid slds-wrap slds-gutters">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_2-of-3">
                    <lightning-input type="search"
                                     label="Search"
                                     value={searchKey}
                                     onchange={handleSearchChange}
                                     placeholder="Search by name..."
                                     class="slds-m-bottom_small">
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-text-align_right">
                    <lightning-button label="New Campaign" variant="brand" onclick={handleNewClick} icon-name="utility:new"></lightning-button>
                </div>
            </div>

            <template if:false={hasData}>
                <div class="slds-p-vertical_medium slds-grid slds-grid_align-center">
                    <lightning-spinner size="small" alternative-text="Loading campaigns"></lightning-spinner>
                </div>
            </template>

            <template if:true={hasData}>
                <lightning-datatable
                    key-field="Id"
                    data={filteredCampaigns}
                    columns={columns}
                    onrowaction={handleRowAction}
                    hide-checkbox-column>
                </lightning-datatable>
            </template>

            <template if:true={error}>
                <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                    <span class="slds-assistive-text">Error</span>
                    <lightning-icon icon-name="utility:error" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                    <h2>{errorMessage}</h2>
                </div>
            </template>
        </div>
    </lightning-card>

    <!-- Modal for create/edit -->
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="modal-heading" class="slds-text-heading_medium">{modalTitle}</h2>
                    <button class="slds-button slds-button_icon slds-modal__close" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-edit-form object-api-name="Campaign__c"
                                                record-id={editRecordId}
                                                onsuccess={handleFormSuccess}
                                                onerror={handleFormError}>
                        <lightning-messages></lightning-messages>
                        <div class="slds-grid slds-wrap slds-gutters">
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-input-field field-name="Name"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-input-field field-name="Status__c"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-input-field field-name="Start_Date__c"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-input-field field-name="End_Date__c"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1">
                                <lightning-input-field field-name="Budget__c"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1">
                                <lightning-input-field field-name="Description__c"></lightning-input-field>
                            </div>
                        </div>
                        <div class="slds-m-top_medium slds-text-align_right">
                            <lightning-button variant="neutral" label="Cancel" onclick={closeModal} class="slds-m-right_small"></lightning-button>
                            <lightning-button type="submit" variant="brand" label="Save"></lightning-button>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
